    <style>

</head>
<body>

<script>
const data={
    whoWould:["Who would fall asleep first during a movie?","Who would eat the last slice of pizza?","Who would forget an anniversary?","Who would cry during a sad movie?","Who would get lost without GPS?","Who would win in a tickle fight?","Who would hog the blanket?","Who would say 'I love you' first?","Who would plan the better date?","Who would be more jealous?","Who would take longer to get ready?","Who would apologize first after a fight?","Who would be braver in a horror movie?","Who would spend more on gifts?","Who would remember the little things?","Who would be more dramatic when sick?","Who would adopt 10 pets if they could?","Who would stay up late texting?","Who would win at video games?","Who would be the big spoon?","Who would steal food from the other's plate?","Who would be first to say 'marry me'?","Who would sing louder in the shower?","Who would get scared easier?","Who would spend all day in bed?"],
    truth:["What was your first impression of your partner?","What's your favorite memory together?","What do you love most about your partner?","What song reminds you of your relationship?","What's something your partner does that always makes you smile?","When did you realize you were in love?","What's your favorite thing to do together?","What do you admire most about your partner?","What's a dream you want to achieve together?","What's the sweetest thing your partner has done?","What makes your partner unique?","What's your favorite inside joke?","What's your partner's best quality?","What moment made you feel most loved?","What have you learned from your partner?","What do you look forward to in your future together?","What small thing does your partner do that means a lot?","What's your favorite lazy day together?","What makes you proud to be with your partner?","What's your partner's cutest habit?"],
    dare:["Give your partner a 10-second kiss! ğŸ’‹","Do your best impression of your partner!","Give your partner a tight bear hug! ğŸ»","Whisper something sweet in their ear!","Slow dance together for 30 seconds! ğŸ’ƒ","Take a cute selfie together! ğŸ“¸","Give your partner a forehead kiss!","Look into each other's eyes for 15 seconds!","Tell your partner 3 things you love about them!","Give your partner a back massage!","Make up a secret handshake together!","Write a short love note!","Give butterfly kisses!","Play with your partner's hair for 30 seconds!","Give an Eskimo kiss (nose to nose)!","Sing a love song to your partner!","Do a silly dance together!","Give 5 quick kisses!","Share your favorite memory of them!","Compliment them in a funny voice!"],
    thisOrThat:[
        {q:"Date night:",o1:"Movie night ğŸ¬",o2:"Dinner out ğŸ½ï¸"},
        {q:"Vacation:",o1:"Beach ğŸ–ï¸",o2:"Mountains ğŸ”ï¸"},
        {q:"Morning:",o1:"Sleep in ğŸ˜´",o2:"Early breakfast â˜€ï¸"},
        {q:"Show love:",o1:"Words ğŸ’¬",o2:"Hugs ğŸ¤—"},
        {q:"Pet:",o1:"Puppy ğŸ•",o2:"Kitten ğŸ±"},
        {q:"Cuddle weather:",o1:"Rainy ğŸŒ§ï¸",o2:"Snowy â„ï¸"},
        {q:"Surprise:",o1:"Flowers ğŸ’",o2:"Chocolate ğŸ«"},
        {q:"Trip:",o1:"Paris ğŸ—¼",o2:"Maldives ğŸï¸"},
        {q:"Cook together:",o1:"Breakfast ğŸ¥",o2:"Dinner ğŸ•¯ï¸"},
        {q:"Weekend:",o1:"Lazy day ğŸ›‹ï¸",o2:"Adventure ğŸš—"},
        {q:"Gift:",o1:"Handmade ğŸ¨",o2:"Experience ğŸ"},
        {q:"Home:",o1:"City ğŸŒ†",o2:"Countryside ğŸ¡"},
        {q:"Cuddle:",o1:"Big spoon ğŸ¥„",o2:"Little spoon ğŸ¥„"},
        {q:"Date:",o1:"Cooking ğŸ‘¨â€ğŸ³",o2:"Game night ğŸ²"},
        {q:"Treat:",o1:"Ice cream ğŸ¦",o2:"Baking ğŸ§"}
    ]
};

let game=null,idx=0,tot=null;
const shuffle=a=>[...a].sort(()=>Math.random()-0.5);
let qs={whoWould:shuffle(data.whoWould),truth:shuffle(data.truth),dare:shuffle(data.dare),thisOrThat:shuffle(data.thisOrThat)};

function updateNames(){
    const b=document.getElementById('brownName').value||'Teddy';
    const p=document.getElementById('polarName').value||'Snowball';
    document.getElementById('brownBtn').textContent=b;
    document.getElementById('polarBtn').textContent=p;
    try{localStorage.setItem('bn',b);localStorage.setItem('pn',p);}catch(e){}
}

window.onload=()=>{
    try{
        const b=localStorage.getItem('bn'),p=localStorage.getItem('pn');
        if(b)document.getElementById('brownName').value=b;
        if(p)document.getElementById('polarName').value=p;
    }catch(e){}
    updateNames();
};

document.getElementById('brownName').oninput=updateNames;
document.getElementById('polarName').oninput=updateNames;

function startGame(g){
    game=g;idx=0;
    document.getElementById('mainMenu').classList.add('hidden');
    document.getElementById('whoWouldGame').classList.toggle('hidden',g!=='whoWould');
    document.getElementById('truthGame').classList.toggle('hidden',g!=='truth');
    document.getElementById('dareGame').classList.toggle('hidden',g!=='dare');
    document.getElementById('thisOrThatGame').classList.toggle('hidden',g!=='thisOrThat');
    updateNames();nextQ();
    if(navigator.vibrate)navigator.vibrate(30);
}

function nextQ(){
    if(game==='whoWould'){
        if(idx>=qs.whoWould.length){qs.whoWould=shuffle(data.whoWould);idx=0;}
        document.getElementById('whoWouldQ').textContent=qs.whoWould[idx++];
    }else if(game==='truth'){
        if(idx>=qs.truth.length){qs.truth=shuffle(data.truth);idx=0;}
        document.getElementById('truthQ').textContent=qs.truth[idx++];
    }else if(game==='dare'){
        if(idx>=qs.dare.length){qs.dare=shuffle(data.dare);idx=0;}
        document.getElementById('dareQ').textContent=qs.dare[idx++];
    }else if(game==='thisOrThat'){
        if(idx>=qs.thisOrThat.length){qs.thisOrThat=shuffle(data.thisOrThat);idx=0;}
        tot=qs.thisOrThat[idx++];
        document.getElementById('totQ').textContent=tot.q;
        document.getElementById('opt1').textContent=tot.o1;
        document.getElementById('opt2').textContent=tot.o2;
    }
}

function answer(bear){
    const name=bear==='brown'?(document.getElementById('brownName').value||'Teddy'):(document.getElementById('polarName').value||'Snowball');
    spawnHearts();showResult('ğŸ»ğŸ’•',name+' it is! You know each other so well!');
    if(navigator.vibrate)navigator.vibrate([50,30,50]);
}

function pickOption(n){
    const choice=n===1?tot.o1:tot.o2;
    spawnHearts();showResult('âœ¨','Great choice! '+choice);
    if(navigator.vibrate)navigator.vibrate([50,30,50]);
}

function completeDare(){
    spawnHearts();showKiss();
    showResult('ğŸ‰ğŸ’•',"You did it! You're the cutest!");
    if(navigator.vibrate)navigator.vibrate([100,50,100]);
}

function showResult(e,t){
    document.getElementById('resultEmoji').textContent=e;
    document.getElementById('resultText').textContent=t;
    document.getElementById('resultOverlay').classList.add('show');
}

function closeResult(){document.getElementById('resultOverlay').classList.remove('show');}

function backToMenu(){
    document.getElementById('mainMenu').classList.remove('hidden');
    ['whoWouldGame','truthGame','dareGame','thisOrThatGame'].forEach(id=>document.getElementById(id).classList.add('hidden'));
    game=null;
}

function spawnHearts(){
    const c=document.getElementById('hearts');
    const h=['ğŸ’•','ğŸ’–','ğŸ’—','ğŸ’“','ğŸ’','â¤ï¸','ğŸ§¡','ğŸ’›'];
    for(let i=0;i<10;i++){
        setTimeout(()=>{
            const el=document.createElement('div');
            el.className='heart';
            el.textContent=h[Math.floor(Math.random()*h.length)];
            el.style.left=Math.random()*100+'vw';
            el.style.top=(60+Math.random()*30)+'vh';
            c.appendChild(el);
            setTimeout(()=>el.remove(),3000);
        },i*80);
    }
}

function showKiss(){
    const k=document.createElement('div');
    k.className='kiss-animation';
    k.textContent='ğŸ’‹';
    document.body.appendChild(k);
    setTimeout(()=>k.remove(),1000);
}

function hugBears(){
    spawnHearts();showKiss();
    const b=document.getElementById('brownBear'),p=document.getElementById('polarBear');
    b.style.transition=p.style.transition='transform 0.5s';
    b.style.transform='translateX(25px)';
    p.style.transform='translateX(-25px)';
    setTimeout(()=>{b.style.transform='';p.style.transform='';},1500);
    showResult('ğŸ»â¤ï¸ğŸ»â€â„ï¸','The teddies are hugging! Now you hug too! ğŸ¤—');
    if(navigator.vibrate)navigator.vibrate([100,50,100]);
}
</script>
